<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceInput" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let word; let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Term Column -->
    <ng-container matColumnDef="noeud.motFormate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
      <td mat-cell *matCellDef="let word"> {{word.noeud.motFormate}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Poid </th>
      <td mat-cell *matCellDef="let word"> {{word.poids}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]"showFirstLastButtons></mat-paginator>
</div>
