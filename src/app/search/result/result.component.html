<mat-tab-group>
  <mat-tab *ngFor="let tabsSource of tabsSources" [label]="tabsSource.name">
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="tabsSource.dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let word; let i = index"> {{i+1}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let word"> {{word.term}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Poid </th>
          <td mat-cell *matCellDef="let word"> {{word.weight}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator showFirstLastButtons></mat-paginator>
    </div>
    
  </mat-tab>
</mat-tab-group>
