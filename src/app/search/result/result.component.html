<mat-tab-group (selectedTabChange)="resetPagination()">
  <mat-tab *ngFor="let tabsSource of tabsSources" [label]="tabsSource.name">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tabsSource.dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let word; let i = index"> {{i+1}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let word"> {{word.term}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Poid </th>
          <td mat-cell *matCellDef="let word"> {{word.weight}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>

<mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"showFirstLastButtons></mat-paginator>
